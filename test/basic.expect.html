<!-- inner-wrap a template -->
<x><template>content</template></x>
<x name="value"><template>content</template></x>

<!-- inner-wrap a slot -->
<x><slot>content</slot></x>
<x><slot name="value">content</slot></x>

<!-- prepend a slot -->
<x><slot slot="y"></slot>content</x>
<x><slot slot="y">value</slot>content</x>
